<div class="dsc-carousel" [ngStyle]="{'min-height': finalHeight}">
    <div class="dsc-carousel__btns">
        <i class="fa fa-chevron-circle-left" (click)="setBack()"></i>
        <i class="fa fa-chevron-circle-right" (click)="setNext()"></i>
    </div>
    <div class="dsc-carousel__content">
        <ng-container *ngFor="let user of items">
            <div class="dsc-carousel__content-item" [ngStyle]="{'margin-left': user.marginLeft + '%' }">
                <ng-container>
                    <div class="margin">
                        <app-property-card [data]="items[slide]"></app-property-card>
                    </div>
                    <div class="margin">
                        <app-property-card [data]="items[slide+1]"></app-property-card>
                    </div>
                    <div class="margin">
                        <app-property-card [data]="items[slide+2]"></app-property-card>
                    </div>
                </ng-container>
            </div>
        </ng-container>
    </div>
    <div>
        <i class="fa fa-chevron-circle-right" *ngIf="slide!==total_slides" (click)="setNext()"></i>
    </div>
</div>
