<h1>{{heroe.nombre | uppercase }}<small>{{heroe.aparicion | date:'y'}}</small></h1>
<hr>

<div class="row">

    <div class="col-md-4">
        <img src={{heroe.img}} alt={{heroe.nombre}}>
        <hr>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Todos los HÃ©roes</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <div *ngIf="heroe.casa == 'DC'; else elseBlock">
                <img src="assets/img/dc-universe.jpg" class="img-logo" alt="{{heroe.nombre}}">
            </div>
            <ng-template #elseBlock>
                <img src="assets/img/marvel-universe.jpeg" class="img-logo" alt="{{heroe.nombre}}">
            </ng-template>
        </div>
    </div>
</div>
