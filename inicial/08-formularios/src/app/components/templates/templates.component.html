<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)"
        #forma="ngForm"
        novalidate="">
  <div>

    <div class="form-group row" [ngClass]="{ 'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="Nombre"
               [(ngModel)]="usuario.nombre"
               minlength="3"
               required
               #nombre="ngModel">

               
               <div *ngIf="nombre.errors?.required"
                    class="form-control-feedback">
                 Este campo es requerido.
               </div>
               <div *ngIf="nombre.errors?.minlength"
                     class="form-control-feedback">
                 Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres.
               </div>
      
       </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               minlength="5"
               required
               #apellido="ngModel">
               <div *ngIf="apellido.errors?.required">
                Este campo es requerido.
              </div>
              <div *ngIf="apellido.errors?.minlength">
                Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres.
              </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="email"
             email
             [(ngModel)]="usuario.correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9._+-]+\.[a-z]{2,3}$"
             #email="ngModel">
              <div *ngIf="email.errors?.required">
                Este campo es requerido.
              </div>
              <div *ngIf="email.errors?.pattern">
                No cumple el formato de email.
              </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select [(ngModel)]="usuario.pais"
          class="form-control" name="pais">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises"
                [value]="pais.codigo">{{pais.nombre}}</option>
        </select>
    </div>
  </div>  

  <div class="form-group row">
      <label class="col-2 col-form-label">Sexo</label>
      <div class="col-md-8">
        <label *ngFor="let sexo of sexos"
          class="custom-control custom-radio">
          <input [(ngModel)]="usuario.sexo"
                 name="sexo"
                 value="{{sexo}}"
                 type="radio"
                 aria-label="Radio button for following text input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">{{sexo}}</span>
        </label>
    </div>
  </div>

      <div class="form-group row">
      <label class="col-2 col-form-label">Acepta</label>
      <div class="col-md-8">
        <label
          class="custom-control custom-radio">
          <input [(ngModel)]="usuario.acepta"
                 name="acepta"
                 value="usuario.acepta"
                 type="checkbox"
                 aria-label="Radio button for following text input"
                 required>
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Acepto los terminos y condiciones.</span>
        </label>    
      </div>
      </div>
        <!-- <label class="custom-control custom-radio">
            <input  [(ngModel)]="usuario.sexo"
                    name="sexo" 
                    type="radio" 
                    value="Mujer"
                    aria-label="Radio button for following text input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Mujer</span>
          </label> -->
      
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
        <button [disabled]="!forma.valid"
              type="submit"
              class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
<pre>
  {{usuario | json}}
</pre>
